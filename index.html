<!doctype html>
<title>Example</title>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Styles -->
  <!-- Externals -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Internals -->
  <link rel="stylesheet" type="text/css" href="styles/styles.css">

  <!-- Scripts -->
  <!-- Externals -->
  <script src="scripts/jquery.min.js"></script>
  <!-- Internals -->
  <script type='text/javascript' src='scripts/index.js'></script>
  <script type='text/javascript' src='scripts/authorization.js'></script>
</head>
<html>

<body>
  <div class="sticky">
    <div class="nav-mobile">
      <div class="inicio" onclick="navegar(this.className);">
        <i class="fa fa-home fa-2x" aria-hidden="true" title="Inicio"></i>
      </div>
      <div class="servicios" onclick="navegar(this.className);">
        <i class="fa fa-universal-access fa-2x" aria-hidden="true" title="Servicios"></i>
      </div>
      <div class="instalaciones" onclick="navegar(this.className);">
        <i class="fa fa-key fa-2x" aria-hidden="true" title="Instalaciones"></i>
      </div>
      <div class="reservar" onclick="navegar(this.className);">
        <i class="fa fa-calendar fa-2x" aria-hidden="true" title="Reservar"></i>
      </div>
      <div class="registro" onclick="navegar(this.className);">
        <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true" title="Registro"></i>
      </div>
      <div class="login boton-login" onclick="navegar(this.className);">
        <i class="fa fa-sign-in fa-2x" aria-hidden="true" title="Login"></i>
      </div>
      <div class="logout boton-logout" onclick="cerrarSesion();">
          <i class="fa fa-sign-in fa-2x" aria-hidden="true" title="Logout"></i>
        </div>
    </div>
  </div>

  <ul class="sidenav">
    <li>
      <a href="javascript:;" class="inicio" onclick="navegar(this.className);">
        <i class="fa fa-home fa-2x" aria-hidden="true" title="Inicio"></i>
        <p>Inicio</p>
      </a>
    </li>
    <li>
      <a href="javascript:;" class="servicios" onclick="navegar(this.className);">
        <i class="fa fa-universal-access fa-2x" aria-hidden="true" title="Servicios"></i>
        <p>Servicios</p>
      </a>
    </li>
    <li>
      <a href="javascript:;" class="instalaciones" onclick="navegar(this.className);">
        <i class="fa fa-key fa-2x" aria-hidden="true" title="Instalaciones"></i>
        <p>Instalaciones</p>
      </a>
    </li>
    <li>
      <a href="javascript:;" class="reservar" onclick="navegar(this.className);">
        <i class="fa fa-calendar fa-2x" aria-hidden="true" title="Reservar"></i>
        <p>Reservar</p>
      </a>
    </li>
    <li>
      <a href="javascript:;" class="registro" onclick="navegar(this.className);">
        <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true" title="Registro"></i>
        <p>Registro</p>
      </a>
    </li>
    <li class="boton-login">
      <a href="javascript:;" class="login" onclick="navegar(this.className);">
        <i class="fa fa-sign-in fa-2x" aria-hidden="true" title="LogIn"></i>
        <p>Log In</p>
      </a>
    </li>
    <li class="boton-logout">
      <a href="javascript:;" class="logout" onclick="cerrarSesion();">
        <i class="fa fa-sign-out fa-2x" aria-hidden="true" title="LogOut"></i>
        <p>Log Out</p>
      </a>
    </li>
  </ul>
  <div class="content">
    <div class="pagina" id="pagina-inicio">
      <div id="inicio"></div>
      <div id="container-info">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="pagina" id="pagina-servicios">
      <div id="servicios">
        <img src="images/sloth.png" alt="sloth" />
        <h2>Página en Construcción</h2>
      </div>
    </div>

    <div class="pagina" id="pagina-instalaciones">

    </div>

    <div class="pagina" id="pagina-reservar">
      <div id="reservar">
        <img src="images/sloth.png" alt="sloth" />
        <h2>Página en Construcción</h2>
      </div>
    </div>

    <div class="pagina" id="pagina-registro">

    </div>

    <div class="pagina" id="pagina-login">
      <div id="login">
        <div>
          <img src="images/padel.jpg" alt="Padel Login" />
        </div>
        <div>
          <h1>Bienvenido</h1>
          <h3>Inicie sesión para continuar</h3>
          <form onsubmit="iniciarSesion(); return false;">
            <input id="form-username" name="username" dir="rtl" type="text" autocomplete="false" placeholder="Usuario"
              required>
            <br />
            <input id="form-password" name="password" dir="rtl" type="password" autocomplete="off"
              placeholder="Contraseña" required>
            <br />
            <input type="submit" value="Iniciar Sesión" />
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
