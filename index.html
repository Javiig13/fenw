<!doctype html>
<title>Example</title>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type='text/javascript' src='index.js'></script>
</head>
<html>

<body>
  <div class="sticky">
    <div class="nav-mobile">
      <div class="inicio" onclick="navegar(this.className);"><i class="fa fa-home fa-2x" aria-hidden="true" title="Inicio"></i></div>
      <div class="servicios" onclick="navegar(this.className);"><i class="fa fa-universal-access fa-2x" aria-hidden="true" title="Servicios"></i></div>
      <div class="instalaciones" onclick="navegar(this.className);"><i class="fa fa-key fa-2x" aria-hidden="true" title="Instalaciones"></i></div>
      <div class="reservar" onclick="navegar(this.className);"><i class="fa fa-calendar fa-2x" aria-hidden="true" title="Reservar"></i></div>
      <div><i class="fa fa-pencil-square-o fa-2x" aria-hidden="true" title="Registro"></i></div>
      <div><i class="fa fa-sign-out fa-2x" aria-hidden="true" title="Login"></i></div>
    </div>
  </div>

  <ul class="sidenav">
    <li>
      <a href="javascript:;" class="inicio" onclick="navegar(this.className);">
        <i class="fa fa-home fa-2x" aria-hidden="true" title="Inicio"></i>
        <p>Inicio</p>
      </a>
    </li>
    <li>
      <a href="javascript:;" class="servicios" onclick="navegar(this.className);">
        <i class="fa fa-universal-access fa-2x" aria-hidden="true" title="Servicios"></i>
        <p>Servicios</p>
      </a>
    </li>
    <li>
      <a href="javascript:;" class="instalaciones" onclick="navegar(this.className);">
        <i class="fa fa-key fa-2x" aria-hidden="true" title="Instalaciones"></i>
        <p>Instalaciones</p>
      </a>
    </li>
    <li>
      <a href="javascript:;" class="reservar" onclick="navegar(this.className);">
        <i class="fa fa-calendar fa-2x" aria-hidden="true" title="Reservar"></i>
        <p>Reservar</p>
      </a>
    </li>
    <li>
      <a href="javascript:;">
        <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true" title="Registro"></i>
        <p>Registro</p>
      </a>
    </li>
    <li>
      <a href="javascript:;">
        <i class="fa fa-sign-out fa-2x" aria-hidden="true" title="Login"></i>
        <p>Login</p>
      </a>
    </li>
  </ul>
  <div class="content">
    <div class="pagina" id="pagina-inicio">

    </div>

    <div class="pagina" id="pagina-servicios">

    </div>

    <div class="pagina" id="pagina-instalaciones">

    </div>

    <div class="pagina" id="pagina-reservar">

    </div>
  </div>
</body>

</html>
